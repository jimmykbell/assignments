<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase App (Core) -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ring</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your external CSS file -->
    <style>
        .button-link.selected {
            background-color: #e74c3c; /* A strong red color */
            border: 2px solid #e74c3c; /* A contrasting border */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            padding: 20px;
        }

        /* Main form container */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Button group style */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-link {
            background-color: #3498db; /* Default blue color */
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            width: 48%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-link:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        /* Form section styling */
        .form-section {
            margin-bottom: 20px;
        }

        /* Label styling */
        .form-section label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        /* Input fields for rank group, etc. */
        .form-section select,
        .form-section input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            margin-top: 8px;
        }

        .form-section select:focus,
        .form-section input:focus {
            border-color: #3498db;
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-section button:hover {
            background-color: #2980b9;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .button-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Ring</h1>

            <!-- Button options for viewing rings -->
            <div class="button-group">
                <button class="button-link" onclick="window.location.href='view-ring.html';">View Rings</button>
                <button class="button-link" onclick="window.location.href='ring-status.html';">Ring Status</button>
            </div>

            <!-- Form for adding a ring -->
            <form id="add-ring-form">
                <!-- Packet number -->
                <div class="form-section">
                   <label for="packet-number">Packet Number:</label>
                   <input type="number" id="packet-number" name="packet-number" placeholder="Enter packet number" required>
                </div>

                <!-- Division (Champion or Rec) -->
                <div class="form-section">
                    <label for="division">Division</label>
                    <select id="division" name="division" required>
                        <option value="">Select Division</option>
                        <option value="Champion">Champion</option>
                        <option value="Recreational">Recreational</option>
                    </select>
                </div>

                <!-- Level -->
                <div class="form-section">
                    <label for="level">Level</label>
                    <select id="level" name="level" required>
                        <option value="">Select Level</option>
                        <option value="Tiger">Tiger</option>
                        <option value="Special Abilities">Special Abilities</option>
                        <option value="None">None</option>
                    </select>
                </div>

                <!-- Rank Group -->
                <div class="form-section">
                    <label for="rank-start">Starting Rank</label>
                    <select id="rank-start" name="rank-start">
                        <option value="White">White</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Camo">Camo</option>
                        <option value="Green">Green</option>
                        <option value="Purple">Purple</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Red">Red</option>
                        <option value="1br">1BR</option>
                        <option value="1BD">1BD</option>
                        <option value="2br">2BR</option>
                        <option value="2bd">2BD</option>
                        <option value="3BD">3BD</option>
                        <option value="4BD">4BD</option>
                        <option value="5BD">5BD</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="rank-end">Ending Rank</label>
                    <select id="rank-end" name="rank-end">
                        <option value="White">White</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Camo">Camo</option>
                        <option value="Green">Green</option>
                        <option value="Purple">Purple</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Red">Red</option>
                        <option value="1br">1BR</option>
                        <option value="1BD">1BD</option>
                        <option value="2br">2BR</option>
                        <option value="2bd">2BD</option>
                        <option value="3BD">3BD</option>
                        <option value="4BD">4BD</option>
                        <option value="5BD">5BD</option>
                    </select>
                </div>

                <!-- Age Group -->
                <div class="form-section">
                    <label for="age-group">Age Group</label>
                    <select id="age-group" name="age-group">
                        <option value="8 and Under">8 and Under</option>
                        <option value="9-10">9-10</option>
                        <option value="11-12">11-12</option>
                        <option value="13-14">13-14</option>
                        <option value="15-16">15-16</option>
                        <option value="17-18">17-18</option>
                        <option value="19-29">19-29</option>
                        <option value="30-39">30-39</option>
                        <option value="40+">40+</option>
                        <option value="50+">50+</option>
                    </select>
                </div>

                <!-- Body Count -->
                <div class="form-section">
                    <label for="body-count">Body Count</label>
                    <input type="number" id="body-count" name="body-count" placeholder="Enter body count" required>
                </div>

                <!-- Submit button -->
                <div class="form-section">
                    <button type="submit" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAKBJrmSTBnX8vFnoZy7TdoTe-vZYw7zpI",
            authDomain: "martial-arts-tournament.firebaseapp.com",
            databaseURL: "https://martial-arts-tournament.firebaseio.com",
            projectId: "martial-arts-tournament",
            storageBucket: "martial-arts-tournament.appspot.com",
            messagingSenderId: "788646597029",
            appId: "1:788646597029:web:af44ad3b798314bf19c768"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Function to handle form submission
        document.getElementById('add-ring-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const packetNumber = document.getElementById('packet-number').value;
            const division = document.getElementById('division').value;
            const level = document.getElementById('level').value;
            const rankStart = document.getElementById('rank-start').value;
            const rankEnd = document.getElementById('rank-end').value;
            const ageGroup = document.getElementById('age-group').value;
            const bodyCount = document.getElementById('body-count').value;

            // Validate form inputs
            if (!packetNumber || !division || !level || !bodyCount) {
                alert('Please fill out all required fields.');
                return;
            }

            // Data to be sent to Firebase
            const ringData = {
                packetNumber,
                division,
                level,
                rankStart,
                rankEnd,
                ageGroup,
                bodyCount
            };

            // Save data to Firebase
            database.ref('rings').push(ringData)
                .then(() => {
                    alert('Ring added successfully!');
                    document.getElementById('add-ring-form').reset();
                })
                .catch(error => {
                    console.error(error);
                    alert('Error saving data to Firebase');
                });
        });
    </script>
</body>
</html>
