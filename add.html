<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ring</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your external CSS file -->
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            padding: 20px;
        }

        /* Main form container */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Button group style */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-link {
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            width: 48%;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #2980b9;
        }

        /* Form section styling */
        .form-section {
            margin-bottom: 20px;
        }

        /* Label styling */
        .form-section label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        /* Input fields for rank group, etc. */
        .form-section select,
        .form-section input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            margin-top: 8px;
        }

        .form-section select:focus,
        .form-section input:focus {
            border-color: #3498db;
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-section button:hover {
            background-color: #2980b9;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .button-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Ring</h1>

            <!-- Button options for viewing rings -->
            <div class="button-group">
                <button class="button-link" onclick="window.location.href='view-ring.html';">View Rings</button>
                <button class="button-link" onclick="window.location.href='ring-status.html';">Ring Status</button>
            </div>

            <!-- Form for adding a ring -->
            <form id="add-ring-form">
                <!-- Packet number -->
                <div class="form-section">
                   <label for="packet-number">Packet Number:</label>
<input type="tel" id="packet-number" name="packet-number" pattern="[0-9]*" placeholder="Enter packet number" required>
                </div>

                <!-- Champion or Rec -->
                <div class="form-section">
                    <label>Division</label>
                    <div class="button-group">
                        <button type="button" class="button-link" id="champion-btn">Champion</button>
                        <button type="button" class="button-link" id="recreational-btn">Recreational</button>
                    </div>
                </div>

                 <!-- Level -->
                <div class="form-section">
                    <label>Level</label>
                    <div class="button-group">
                        <button type="button" class="button-link" id="TT">Tiger</button>
                        <button type="button" class="button-link" id="SA">Special Abilities</button>
                        <button type="button" class="button-link" id="None">Neither</button>
                    </div>
                </div>

                <!-- Rank Group -->
                <div class="form-section">
                    <label for="rank-start">Starting Rank</label>
                    <select id="rank-start" name="rank-start">
                        <option value="White">White</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Camo">Camo</option>
                        <option value="Green">Green</option>
                        <option value="Purple">Purple</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Red">Red</option>
                        <option value="1br">1BR</option>
                        <option value="1BD">1BD</option>
                        <option value="2br">2BR</option>
                        <option value="2bd">2BD</option>
                        <option value="3BD">3BD</option>
                        <option value="4BD">4BD</option>
                        <option value="5BD">5BD</option>
                        <!-- Add other options here -->
                    </select>
                </div>

                <div class="form-section">
                    <label for="rank-end">Ending Rank</label>
                    <select id="rank-end" name="rank-end">
                        <option value="White">White</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Camo">Camo</option>
                        <option value="Green">Green</option>
                        <option value="Purple">Purple</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Red">Red</option>
                        <option value="1br">1BR</option>
                        <option value="1BD">1BD</option>
                        <option value="2br">2BR</option>
                        <option value="2bd">2BD</option>
                        <option value="3BD">3BD</option>
                        <option value="4BD">4BD</option>
                        <option value="5BD">5BD</option>
                        <!-- Add other options here -->
                    </select>
                </div>

                <!-- Age Group -->
                <div class="form-section">
                    <label for="age-group">Age Group</label>
                    <select id="age-group" name="age-group">
                        <option value="8 and Under">8 and Under</option>
                        <option value="9-10">9-10</option>
                        <option value="11-12">11-12</option>
                        <option value="13-14">13-14</option>
                        <option value="15-17">15-17</option>
                        <option value="18-29">18-29</option>
                        <option value="30-39">30-39</option>
                        <option value="40-49">40-49</option>
                        <option value="50-59">50-59</option>
                        <option value="60+">60+</option>
                        <!-- Add other options here -->
                    </select>
                </div>

                <!-- Gender -->
                <div class="form-section">
                    <label>Gender</label>
                    <div class="button-group">
                        <button type="button" class="button-link" id="male-btn">Male</button>
                        <button type="button" class="button-link" id="female-btn">Female</button>
                    </div>
                </div>

                <!-- Body Count -->
                <div class="form-section">
                    <label for="body-count">Body Count</label>
                    <input type="tel" id="body-count" name="packet-number" pattern="[0-9]*" placeholder="Enter packet number" required>
                </div>

                <!-- Assigned Ring -->
                <div class="form-section">
                    <label for="assigned-ring">Assigned Ring</label>
                    <input type="tel" id="assigned-ring" name="packet-number" pattern="[0-9]*" placeholder="Enter packet number" required>
                </div>

                <!-- Submit button -->
                <div class="form-section">
                    <button type="submit">Save Ring</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Event listeners for buttons
        document.getElementById('champion-btn').addEventListener('click', function() {
            document.getElementById('champion-btn').style.backgroundColor = '#2980b9';
            document.getElementById('recreational-btn').style.backgroundColor = '#3498db';
        });

        document.getElementById('recreational-btn').addEventListener('click', function() {
            document.getElementById('recreational-btn').style.backgroundColor = '#2980b9';
            document.getElementById('champion-btn').style.backgroundColor = '#3498db';
        });

        document.getElementById('male-btn').addEventListener('click', function() {
            document.getElementById('male-btn').style.backgroundColor = '#2980b9';
            document.getElementById('female-btn').style.backgroundColor = '#3498db';
        });

        document.getElementById('female-btn').addEventListener('click', function() {
            document.getElementById('female-btn').style.backgroundColor = '#2980b9';
            document.getElementById('male-btn').style.backgroundColor = '#3498db';
        });
    </script>
</body>
</html>
