<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ring</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your external CSS file -->
    <script>
        // Function to set the value when a button is clicked
        function setValue(buttonGroup, value) {
            document.getElementById(buttonGroup).value = value;
            // Highlight selected button
            const buttons = document.querySelectorAll(`#${buttonGroup} button`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        // Handle form submission (just a simple example for now)
        function handleSubmit() {
            const packetNumber = document.getElementById('packetNumber').value;
            const championOrRec = document.getElementById('championOrRec').value;
            const startRank = document.getElementById('startRank').value;
            const endRank = document.getElementById('endRank').value;
            const ageGroup = document.getElementById('ageGroup').value;
            const gender = document.getElementById('gender').value;
            const bodyCount = document.getElementById('bodyCount').value;
            const assignedRing = document.getElementById('assignedRing').value;
            const timestamp = new Date().toISOString();  // Auto timestamp

            // Store this data or send it to your database
            console.log({
                packetNumber,
                championOrRec,
                startRank,
                endRank,
                ageGroup,
                gender,
                bodyCount,
                assignedRing,
                timestamp
            });

            // You can add more code here to actually send the data to your database
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Add Ring</h1>
        <form onsubmit="event.preventDefault(); handleSubmit();">
            <div class="form-group">
                <label for="packetNumber">Packet Number:</label>
                <input type="number" id="packetNumber" placeholder="Enter packet number" required>
            </div>

            <div class="form-group">
                <label for="championOrRec">Champion or Recreational:</label>
                <div id="championOrRec" class="button-group">
                    <button type="button" onclick="setValue('championOrRec', 'Champion')">Champion</button>
                    <button type="button" onclick="setValue('championOrRec', 'Recreational')">Recreational</button>
                </div>
                <input type="hidden" id="championOrRec" value="" required>
            </div>

            <div class="form-group">
                <label for="startRank">Starting Rank:</label>
                <div id="startRank" class="button-group">
                    <button type="button" onclick="setValue('startRank', 'White')">White</button>
                    <button type="button" onclick="setValue('startRank', 'Orange')">Orange</button>
                    <button type="button" onclick="setValue('startRank', 'Yellow')">Yellow</button>
                    <button type="button" onclick="setValue('startRank', 'Camo')">Camo</button>
                    <button type="button" onclick="setValue('startRank', 'Green')">Green</button>
                    <button type="button" onclick="setValue('startRank', 'Purple')">Purple</button>
                    <button type="button" onclick="setValue('startRank', 'Blue')">Blue</button>
                    <button type="button" onclick="setValue('startRank', 'Brown')">Brown</button>
                    <button type="button" onclick="setValue('startRank', 'Red')">Red</button>
                </div>
                <input type="hidden" id="startRank" value="" required>
            </div>

            <div class="form-group">
                <label for="endRank">Ending Rank:</label>
                <div id="endRank" class="button-group">
                    <button type="button" onclick="setValue('endRank', 'White')">White</button>
                    <button type="button" onclick="setValue('endRank', 'Orange')">Orange</button>
                    <button type="button" onclick="setValue('endRank', 'Yellow')">Yellow</button>
                    <button type="button" onclick="setValue('endRank', 'Camo')">Camo</button>
                    <button type="button" onclick="setValue('endRank', 'Green')">Green</button>
                    <button type="button" onclick="setValue('endRank', 'Purple')">Purple</button>
                    <button type="button" onclick="setValue('endRank', 'Blue')">Blue</button>
                    <button type="button" onclick="setValue('endRank', 'Brown')">Brown</button>
                    <button type="button" onclick="setValue('endRank', 'Red')">Red</button>
                </div>
                <input type="hidden" id="endRank" value="" required>
            </div>

            <div class="form-group">
                <label for="ageGroup">Age Group:</label>
                <div id="ageGroup" class="button-group">
                    <button type="button" onclick="setValue('ageGroup', '8 and Under')">8 and Under</button>
                    <button type="button" onclick="setValue('ageGroup', '9-10')">9-10</button>
                    <button type="button" onclick="setValue('ageGroup', '11-12')">11-12</button>
                    <button type="button" onclick="setValue('ageGroup', '13-14')">13-14</button>
                    <button type="button" onclick="setValue('ageGroup', '15-17')">15-17</button>
                    <button type="button" onclick="setValue('ageGroup', '18-29')">18-29</button>
                    <button type="button" onclick="setValue('ageGroup', '30-39')">30-39</button>
                    <button type="button" onclick="setValue('ageGroup', '40-49')">40-49</button>
                    <button type="button" onclick="setValue('ageGroup', '50-59')">50-59</button>
                    <button type="button" onclick="setValue('ageGroup', '60+')">60+</button>
                </div>
                <input type="hidden" id="ageGroup" value="" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <div id="gender" class="button-group">
                    <button type="button" onclick="setValue('gender', 'Male')">Male</button>
                    <button type="button" onclick="setValue('gender', 'Female')">Female</button>
                </div>
                <input type="hidden" id="gender" value="" required>
            </div>

            <div class="form-group">
                <label for="bodyCount">Body Count:</label>
                <input type="number" id="bodyCount" placeholder="Enter body count" required>
            </div>

            <div class="form-group">
                <label for="assignedRing">Assigned Ring:</label>
                <input type="number" id="assignedRing" placeholder="Enter assigned ring" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
