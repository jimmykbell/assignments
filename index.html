<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Tournament App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            display: none;
            margin-bottom: 20px;
        }

        .question label {
            display: block;
            margin-bottom: 5px;
        }

        .question select, .question input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group label {
            display: block;
            margin-top: 5px;
        }

        .button-group input {
            margin-right: 10px;
        }

        .question input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .question input[type="number"]::-webkit-outer-spin-button,
        .question input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Martial Arts Tournament Data Entry</h1>

        <!-- Add data button -->
        <div class="button-group">
            <button onclick="startForm()">Add Data</button>
            <button onclick="window.location.href='https://example.com/view-rings'">View Rings</button>
            <button onclick="window.location.href='https://example.com/view-data'">View Data</button>
        </div>

        <div id="packet-number" class="question">
            <label for="packetNumber">Packet Number</label>
            <input type="number" id="packetNumber" placeholder="Enter packet number" required>
        </div>

        <div id="champion-rec" class="question">
            <label>Champion or Recreational</label>
            <div class="button-group">
                <input type="radio" name="championRec" value="Champion"> Champion
                <input type="radio" name="championRec" value="Recreational"> Recreational
            </div>
        </div>

        <div id="start-rank" class="question">
            <label for="startRank">Start Rank</label>
            <select id="startRank" required>
                <option value="White">White</option>
                <option value="Orange">Orange</option>
                <option value="Yellow">Yellow</option>
                <option value="Camo">Camo</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
                <option value="Blue">Blue</option>
                <option value="Brown">Brown</option>
                <option value="Red">Red</option>
                <option value="1BR">1BR</option>
                <option value="1BD">1BD</option>
                <option value="2BR">2BR</option>
                <option value="2BD">2BD</option>
                <option value="3BD">3BD</option>
                <option value="4BD">4BD</option>
                <option value="5BD">5BD</option>
            </select>
        </div>

        <div id="end-rank" class="question">
            <label for="endRank">End Rank</label>
            <select id="endRank" required>
                <option value="White">White</option>
                <option value="Orange">Orange</option>
                <option value="Yellow">Yellow</option>
                <option value="Camo">Camo</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
                <option value="Blue">Blue</option>
                <option value="Brown">Brown</option>
                <option value="Red">Red</option>
                <option value="1BR">1BR</option>
                <option value="1BD">1BD</option>
                <option value="2BR">2BR</option>
                <option value="2BD">2BD</option>
                <option value="3BD">3BD</option>
                <option value="4BD">4BD</option>
                <option value="5BD">5BD</option>
            </select>
        </div>

        <div id="age-group" class="question">
            <label for="ageGroup">Age Group</label>
            <select id="ageGroup" required>
                <option value="8 and Under">8 and Under</option>
                <option value="9-10">9-10</option>
                <option value="11-12">11-12</option>
                <option value="13-14">13-14</option>
                <option value="15-17">15-17</option>
                <option value="18-29">18-29</option>
                <option value="30-39">30-39</option>
                <option value="40-49">40-49</option>
                <option value="50-59">50-59</option>
                <option value="60+">60+</option>
            </select>
        </div>

        <div id="gender" class="question">
            <label>Gender</label>
            <div class="button-group">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
        </div>

        <div id="body-count" class="question">
            <label for="bodyCount">Body Count</label>
            <input type="number" id="bodyCount" required>
        </div>

        <div id="assigned-ring" class="question">
            <label for="assignedRing">Assigned Ring</label>
            <input type="number" id="assignedRing" required>
        </div>

        <button id="submit" onclick="submitData()" style="display:none;">Submit</button>
    </div>

    <script>
        // JavaScript code starts here
        let currentQuestionIndex = 0;
        let userData = {};
        const questions = [
            'packet-number', 'champion-rec', 'start-rank', 'end-rank', 'age-group', 'gender', 'body-count', 'assigned-ring'
        ];

        // Start the form
        function startForm() {
            document.querySelector('button').style.display = 'none';  // Hide the Add Data button
            displayQuestion();  // Start displaying questions
        }

        // Function to display the current question and set up event listeners
        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const questionElement = document.getElementById(currentQuestion);
            
            // Hide all questions initially
            document.querySelectorAll('.question').forEach(el => el.style.display = 'none');
            
            // Make sure the current question is visible
            questionElement.style.display = 'block';

            // Based on the type of question, add event listeners
            switch (currentQuestion) {
                case 'packet-number':
                    const packetInput = document.getElementById('packetNumber');
                    packetInput.addEventListener('input', () => {
                        if (packetInput.value && !isNaN(packetInput.value)) {
                            nextQuestion();  // Automatically go to the next question
                        }
                    });
                    break;

                case 'champion-rec':
                    const championButtons = document.querySelectorAll('input[name="championRec"]');
                    championButtons.forEach(button => {
                        button.addEventListener('change', nextQuestion); // Proceed after selecting either Champion or Rec
                    });
                    break;

                case 'start-rank':
                    const startRankDropdown = document.getElementById('startRank');
                    startRankDropdown.addEventListener('change', nextQuestion);  // Proceed after selecting start rank
                    break;

                case 'end-rank':
                    const endRankDropdown = document.getElementById('endRank');
                    endRankDropdown.addEventListener('change', nextQuestion);  // Proceed after selecting end rank
                    break;

                case 'age-group':
                    const ageDropdown = document.getElementById('ageGroup');
                    ageDropdown.addEventListener('change', nextQuestion);  // Proceed after selecting age group
                    break;

                case 'gender':
                    const genderButtons = document.querySelectorAll('input[name="gender"]');
                    genderButtons.forEach(button => {
                        button.addEventListener('change', nextQuestion); // Proceed after selecting gender
                    });
                    break;

                case 'body-count':
                    const bodyCountInput = document.getElementById('bodyCount');
                    bodyCountInput.addEventListener('input', () => {
                        if (bodyCountInput.value && !isNaN(bodyCountInput.value)) {
                            nextQuestion();  // Automatically go to the next question
                        }
                    });
                    break;

                case 'assigned-ring':
                    const ringInput = document.getElementById('assignedRing');
                    ringInput.addEventListener('input', () => {
                        if (ringInput.value && !isNaN(ringInput.value)) {
                            nextQuestion();  // Automatically go to the next question
                        }
                    });
                    break;
            }
        }

        // Automatically proceed to the next question
        function nextQuestion() {
            let answer = '';
            switch (questions[currentQuestionIndex]) {
                case 'packet-number':
                    answer = document.getElementById('packetNumber').value;
                    if (!answer || isNaN(answer)) {
                        alert("Please enter a valid packet number.");
                        return;
                    }
                    userData["Packet Number"] = parseInt(answer, 10); // Store as number
                    break;
                
                case 'champion-rec':
                    answer = document.querySelector('input[name="championRec"]:checked').value;
                    userData["Champion or Rec"] = answer;
                    break;

                case 'start-rank':
                    answer = document.getElementById('startRank').value;
                    userData["Start Rank"] = answer;
                    break;

                case 'end-rank':
                    answer = document.getElementById('endRank').value;
                    userData["End Rank"] = answer;
                    break;

                case 'age-group':
                    answer = document.getElementById('ageGroup').value;
                    userData["Age Group"] = answer;
                    break;

                case 'gender':
                    answer = document.querySelector('input[name="gender"]:checked').value;
                    userData["Gender"] = answer;
                    break;

                case 'body-count':
                    answer = document.getElementById('bodyCount').value;
                    if (!answer || isNaN(answer)) {
                        alert("Please enter a valid body count.");
                        return;
                    }
                    userData["Body Count"] = parseInt(answer, 10); // Store as number
                    break;

                case 'assigned-ring':
                    answer = document.getElementById('assignedRing').value;
                    if (!answer || isNaN(answer)) {
                        alert("Please enter a valid ring number.");
                        return;
                    }
                    userData["Assigned Ring"] = parseInt(answer, 10); // Store as number
                    break;
            }

            currentQuestionIndex++; // Move to next question

            if (currentQuestionIndex >= questions.length) {
                submitData(); // Submit the data if all questions have been answered
            } else {
                displayQuestion(); // Show the next question
            }
        }

        // Submit function (just for example, you can modify it as needed)
        function submitData() {
            console.log("User Data:", userData);
            // You can send the data to Firebase or process it as needed
        }
    </script>
</body>
</html>
