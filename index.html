<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Martial Arts Tournament Dashboard</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- View Data Section -->
        <section class="section-button">
            <button onclick="viewData()">View Tournament Data</button>
        </section>

        <!-- Add Data Section -->
        <section class="section-button">
            <button onclick="showPopup()">Add New Data</button>
        </section>

        <!-- Real-Time Data Display Section -->
        <section id="real-time-data" class="data-section">
            <!-- JavaScript will populate this section with data from Firebase -->
        </section>
    </main>

    <!-- Popup Component for Data Entry (Initially Hidden) -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <!-- Dynamic Questions and Input Fields Here -->
            <h3>Enter Data</h3>
            <input type="text" id="popup-input" placeholder="Enter response here">
            <button onclick="nextQuestion()">Next</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
