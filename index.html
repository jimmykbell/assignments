<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Martial Arts Tournament</h1>
        
        <div class="button-container">
            <button class="button" id="add-ring-btn">Add Ring</button>
            <button class="button" id="view-ring-btn">View Ring</button>
            <button class="button" id="ring-status-btn">Ring Status</button>
        </div>

        <!-- Add Ring Popup -->
        <div class="popup" id="add-ring-popup">
            <div class="popup-content">
                <h2>Add a New Ring</h2>
                <form id="add-ring-form">
                    <!-- Form questions will go here -->
                </form>
                <button class="button close-btn" onclick="closePopup('add-ring-popup')">Close</button>
            </div>
        </div>

        <!-- Add your scripts here -->
        <script src="script.js"></script>
    </div>
</body>
</html>
